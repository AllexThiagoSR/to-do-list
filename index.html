<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>To-Do List Project</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main>
    <section id="add-task-section">
      <input type="text" id="texto-tarefa" placeholder="Digite sua tarefa:">
      <button id="criar-tarefa">Adicionar</button>
    </section>
    <section id="list-section">
      <ol id="lista-tarefas"></ol>
    </section>
    <section id="funcs-section">
      <section id="manage-selected">
        <span>Funcionalidades para o item selecionado</span>
        <button id="mover-cima">cima</button>
        <button id="mover-baixo">baixo</button>
        <button id="remover-selecionado">Remover item selecionado</button>
      </section>
      <section id="save-section">
        <button id="salvar-tarefas">Salvar Tarefas</button>
      </section>
      <section id="remove-section">
        <button id="apaga-tudo">Limpar lista</button>
        <button id="remover-finalizados">Remover finalizados</button>
      </section>
    </section>
  </main>
</body>
</html>
