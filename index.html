<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List Project</title>
</head>
<body>
  <section id="big-container">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <main>
      <section class="add-task-section">
        <div class="input-group mb-3 add-task-div">
          <input type="text" id="texto-tarefa" placeholder="Digite sua tarefa:" class="form-control">
          <button id="criar-tarefa" class="btn btn-primary">Adicionar</button>
        </div>
      </section>
      <section id="list-section">
        <ol id="lista-tarefas"></ol>
      </section>
      <section id="funcs-section">
        <section id="manage-selected">
          <span>Funcionalidades para o item selecionado</span>
          <section id="manage-buttons">
            <button id="mover-cima" class="btn btn-warning">	
              &#9650;</button>
            <button id="mover-baixo" class="btn btn-warning">	
              &#9660;</button>
            <button id="remover-selecionado" class="btn btn-danger">&#10006;</button>
          </section>
        </section>
        <section id="save-section">
          <button id="salvar-tarefas" class="btn btn-success">Salvar Tarefas</button>
          <button id="apaga-tudo" class="btn btn-danger">Limpar lista</button>
          <button id="remover-finalizados" class="btn btn-warning">Limpar finalizados</button>
        </section>
      </section>
    </main>
  </section>
</body>
</html>
